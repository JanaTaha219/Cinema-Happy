<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h2>Sign Up</h2>
<form action="#" th:action="@{/signupp}" th:object="${user}" method="post">
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" /><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" /><br/>

    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="/login">Log in</a></p>
</form>
</body>
</html>
